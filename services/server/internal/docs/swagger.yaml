basePath: /
definitions:
  dto.CreateNotebookRequest:
    description: A notebook containing pages.
    properties:
      collaboratorIds:
        items:
          type: string
        type: array
      description:
        type: string
      isPublic:
        type: boolean
      tags:
        items:
          type: string
        type: array
      title:
        minLength: 1
        type: string
      workspaceId:
        type: string
    required:
    - title
    type: object
  models.Notebook:
    description: A notebook containing pages.
    properties:
      collaboratorIds:
        example:
        - user-1
        - user-2
        items:
          type: string
        type: array
      createdAt:
        description: Timestamps (managed by GORM)
        type: string
      description:
        example: Study notes
        type: string
      id:
        example: nbk-123
        type: string
      isPublic:
        example: false
        type: boolean
      lastAccessedAt:
        type: string
      ownerId:
        example: user-123
        type: string
      pages:
        description: Has Many
        items:
          $ref: '#/definitions/models.Page'
        type: array
      tags:
        description: JSON fields (let GORM marshal automatically)
        example:
        - go
        - api
        items:
          type: string
        type: array
      title:
        example: My Notebook
        type: string
      updatedAt:
        type: string
      workspaceId:
        description: Relationships
        type: string
    type: object
  models.Page:
    description: A content page inside a notebook.
    properties:
      content:
        type: object
      createdAt:
        example: 1700000000000
        type: integer
      id:
        example: page-123
        type: string
      lastExecutedAt:
        example: 1700002000000
        type: integer
      notebookId:
        description: relationships
        type: string
      order:
        example: 1
        type: integer
      title:
        example: Intro
        type: string
      updatedAt:
        example: 1700001000000
        type: integer
    type: object
  models.Workspace:
    description: A workspace that contains notebooks and categories.
    properties:
      id:
        example: workspace-123
        type: string
      notebooks:
        items:
          $ref: '#/definitions/models.Notebook'
        type: array
      userId:
        example: user-123
        type: string
    type: object
host: localhost:3001
info:
  contact: {}
  description: REST API for notebooks, pages, categories, and workspaces.
  title: Notebook API
  version: "1.0"
paths:
  /notebooks:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Notebook'
            type: array
      summary: List all notebooks
      tags:
      - notebooks
    post:
      consumes:
      - application/json
      parameters:
      - description: Create notebook payload
        in: body
        name: notebook
        required: true
        schema:
          $ref: '#/definitions/dto.CreateNotebookRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Notebook'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a notebook
      tags:
      - notebooks
  /notebooks/{id}:
    get:
      parameters:
      - description: Notebook ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Notebook'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get a notebook by ID
      tags:
      - notebooks
  /notebooks/{id}/pages:
    get:
      description: Alias for GetPagesByNotebook (kept for compatibility)
      parameters:
      - description: Notebook ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Page'
            type: array
      summary: Get pages by notebook
      tags:
      - pages
    post:
      consumes:
      - application/json
      description: Creates a new page belonging to a notebook
      parameters:
      - description: Notebook ID
        in: path
        name: id
        required: true
        type: string
      - description: Page payload
        in: body
        name: page
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Page'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a page in a notebook
      tags:
      - pages
  /pages:
    get:
      description: Returns all pages from all notebooks
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Page'
            type: array
      summary: Get all pages
      tags:
      - pages
  /pages/{id}:
    get:
      description: Returns a single page by its ID
      parameters:
      - description: Page ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Page'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get a page by ID
      tags:
      - pages
  /workspaces:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Workspace'
            type: array
      summary: List all workspaces
      tags:
      - workspaces
    post:
      consumes:
      - application/json
      parameters:
      - description: Workspace payload
        in: body
        name: workspace
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Workspace'
      summary: Create a workspace
      tags:
      - workspaces
schemes:
- http
swagger: "2.0"
